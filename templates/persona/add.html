{% extends 'base.html' %}


{% block title %}
    Registrar Empleado
{% endblock title %}


{% block content %}
    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar empleado</h1>
            <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="cell medium-6">
                    <label>
                        Nombres:
                        {{ form.first_name }}
                    </label>
                </div>
                <div class="cell medium-6">
                    <label>
                        Apellidos:
                        {{ form.last_name }}
                    </label>
                </div>
                <div class="cell medium-6">
                    <label>
                        Trabajo:
                        {{ form.job }}
                    </label>
                </div>
                <div class="cell medium-6">
                    <label>
                        Departamento:
                        {{ form.departamento }}
                    </label>
                </div>
                <div class="cell medium-12">
                    <label>
                        Habilidades:
                        {{ form.habilidades }}
                    </label>
                </div>
                <div class="cell medium-12">
                    <label>
                        Foto:
                        {{ form.avatar }}
                    </label>
                </div>
                <div class="cell medium-12">
                    <button type="submit" class="button success">Guardar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
